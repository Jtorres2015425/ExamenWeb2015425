<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatillosCreateDlg" widgetVar="PlatillosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlatillosTitle}">
            <h:form id="PlatillosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platillosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlatillosLabel_idplatillo}" for="idplatillo" />
                        <p:inputText id="idplatillo" value="#{platillosController.selected.idplatillo}" title="#{bundle.CreatePlatillosTitle_idplatillo}" required="true" requiredMessage="#{bundle.CreatePlatillosRequiredMessage_idplatillo}"/>
                        <p:outputLabel value="#{bundle.CreatePlatillosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{platillosController.selected.descripcion}" title="#{bundle.CreatePlatillosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePlatillosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreatePlatillosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{platillosController.selected.precio}" title="#{bundle.CreatePlatillosTitle_precio}" required="true" requiredMessage="#{bundle.CreatePlatillosRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreatePlatillosLabel_idcocinero}" for="idcocinero" />
                        <p:selectOneMenu id="idcocinero" value="#{platillosController.selected.idcocinero}" required="true" requiredMessage="#{bundle.EditPlatillosRequiredMessage_idcocinero}">
                            <f:selectItems value="#{cocinerosController.itemsAvailableSelectOne}"
                                           var="idcocineroItem"
                                           itemValue="#{idcocineroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePlatillosLabel_idmenu}" for="idmenu" />
                        <p:selectOneMenu id="idmenu" value="#{platillosController.selected.idmenu}" required="true" requiredMessage="#{bundle.EditPlatillosRequiredMessage_idmenu}">
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="idmenuItem"
                                           itemValue="#{idmenuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platillosController.create}" value="#{bundle.Save}" update="display,:PlatillosListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlatillosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatillosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
