<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMenuLabel_idmenu}" for="idmenu" />
                        <p:inputText id="idmenu" value="#{menuController.selected.idmenu}" title="#{bundle.CreateMenuTitle_idmenu}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_idmenu}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{menuController.selected.descripcion}" title="#{bundle.CreateMenuTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{menuController.selected.descuento}" title="#{bundle.CreateMenuTitle_descuento}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_descuento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
