<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatillosViewDlg" widgetVar="PlatillosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlatillosTitle}">
            <h:form id="PlatillosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platillosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlatillosLabel_idplatillo}"/>
                        <h:outputText value="#{platillosController.selected.idplatillo}" title="#{bundle.ViewPlatillosTitle_idplatillo}"/>
                        <h:outputText value="#{bundle.ViewPlatillosLabel_descripcion}"/>
                        <h:outputText value="#{platillosController.selected.descripcion}" title="#{bundle.ViewPlatillosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPlatillosLabel_precio}"/>
                        <h:outputText value="#{platillosController.selected.precio}" title="#{bundle.ViewPlatillosTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewPlatillosLabel_idcocinero}"/>
                        <h:outputText value="#{platillosController.selected.idcocinero}" title="#{bundle.ViewPlatillosTitle_idcocinero}"/>
                        <h:outputText value="#{bundle.ViewPlatillosLabel_idmenu}"/>
                        <h:outputText value="#{platillosController.selected.idmenu}" title="#{bundle.ViewPlatillosTitle_idmenu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlatillosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
